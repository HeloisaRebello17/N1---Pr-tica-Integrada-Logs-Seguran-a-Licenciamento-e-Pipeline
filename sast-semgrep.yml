name: SAST - Semgrep (fail on findings)

on:
  pull_request:
  push:
    branches: [ main, segurança ]

jobs:
  semgrep:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write   # necessário p/ upload do SARIF
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Semgrep
        run: |
          pipx install semgrep || pip install semgrep

      # Roda Semgrep com OWASP Top 10; captura o exit code
      - name: Run Semgrep (OWASP Top 10)
        id: semgrep
        shell: bash
        run: |
          set +e
          semgrep --config "p/owasp-top-ten p/ci" \
                  --severity ERROR \
                  --sarif --output semgrep.sarif \
                  --json  --output-json semgrep.json \
                  --metrics=off \
                  .
          echo "SEMGREP_EXIT=$?" >> $GITHUB_ENV
          set -e

      # Publica no Code Scanning mesmo se a etapa acima achou problemas
      - name: Upload SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      # Disponibiliza relatórios como artifact
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-reports
          path: |
            semgrep.sarif
            semgrep.json

      # Falha o job se o Semgrep encontrou issues (exit code != 0)
      - name: Fail if Semgrep found issues
        run: |
          if [ "${SEMGREP_EXIT}" != "0" ]; then
            echo "Semgrep encontrou vulnerabilidades (severity >= ERROR)."
            exit 1
          fi
