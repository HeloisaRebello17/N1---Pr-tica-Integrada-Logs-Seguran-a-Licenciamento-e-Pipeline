name: SAST - Semgrep (fail on findings + publish reports)

on:
  pull_request:
  push:
    branches: [ main, segurança ]
  workflow_dispatch:

jobs:
  semgrep:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Semgrep
        run: |
          pipx install semgrep || pip install semgrep

      # Rode com as regras que você QUER (OWASP Top 10 + boas práticas de CI)
      # Se quiser manter seu .semgrep.yml também, adicione --config .semgrep.yml
      - name: Run Semgrep (OWASP Top 10)
        id: run
        shell: bash
        run: |
          set +e
          semgrep --config "p/owasp-top-ten p/ci" \
                  --sarif --output semgrep.sarif \
                  --json --output-json semgrep.json \
                  --metrics=off \
                  .
          echo "SEMGREP_EXIT=$?" >> $GITHUB_ENV
          set -e

      - name: Upload SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-reports
          path: |
            semgrep.sarif
            semgrep.json

      - name: Fail if Semgrep found issues
        run: |
          if [ "${SEMGREP_EXIT}" != "0" ]; then
            echo "Semgrep encontrou vulnerabilidades (blocking)."
            exit 1
          fi
